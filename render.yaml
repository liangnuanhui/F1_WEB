services:
  # 主Web服务 - 免费版
  - type: web
    name: f1-web-api
    env: python
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: f1-web-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: f1-web-redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PYTHONPATH
        value: $(pwd)

  # Redis缓存服务 - 免费版
  - type: redis
    name: f1-web-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  - name: f1-web-db
    databaseName: f1_web
    user: f1_user
    plan: free